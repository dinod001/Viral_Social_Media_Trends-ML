<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #0e0e0e;
            font-family: "Segoe UI", sans-serif;
            color: white;
            padding-top: 40px;
        }

        .form-container {
            width: 900px;
        }

        .form-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00eaff;
            font-size: 28px;
        }

        /* GRID LAYOUT */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 20px;
        }

        .field label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
            color: #cccccc;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #262626;
            color: white;
            outline: none;
        }

        select option {
            background: #1a1a1a;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00eaff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            color: black;
            margin-top: 10px;
        }

        button:hover {
            background: #00c7d5;
        }

        /* Prediction card */
        .prediction-card {
            margin-top: 30px;
            background: #111;
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.25);
            text-align: center;
            font-size: 24px;
            color: #00eaff;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <form class="form-box" action="/" method="POST">
        <h2>Engagement Prediction</h2>

        <!-- Top row: dropdowns -->
        <div class="grid">
            <div class="field">
                <label>Platform</label>
                <select name="Platform">
                    <option>TikTok</option>
                    <option>Instagram</option>
                    <option>Twitter</option>
                    <option>YouTube</option>
                    <option>Facebook</option>
                </select>
            </div>

            <div class="field">
                <label>Hashtag</label>
                <select name="Hashtag">
                    <option>#Challenge</option>
                    <option>#Education</option>
                    <option>#Dance</option>
                    <option>#Travel</option>
                    <option>#Food</option>
                    <option>#Gaming</option>
                    <option>#Music</option>
                    <option>#Viral</option>
                    <option>#Fitness</option>
                    <option>#Tech</option>
                    <option>#Fashion</option>
                </select>
            </div>

            <div class="field">
                <label>Content Type</label>
                <select name="Content_Type">
                    <option>Video</option>
                    <option>Shorts</option>
                    <option>Post</option>
                    <option>Tweet</option>
                    <option>Live Stream</option>
                    <option>Reel</option>
                </select>
            </div>

            <div class="field">
                <label>Region</label>
                <select name="Region">
                    <option>UK</option>
                    <option>India</option>
                    <option>Brazil</option>
                    <option>Australia</option>
                    <option>Japan</option>
                    <option>Germany</option>
                    <option>Canada</option>
                    <option>USA</option>
                </select>
            </div>
        </div>

        <!-- Numeric fields row -->
        <div class="grid-numbers">
            <div class="field">
                <label>Views</label>
                <input type="number" name="Views" min="0">
            </div>
            <div class="field">
                <label>Likes</label>
                <input type="number" name="Likes" min="0">
            </div>
            <div class="field">
                <label>Comments</label>
                <input type="number" name="Comments" min="0">
            </div>
        </div>

        <!-- Hidden fields -->
        <input type="hidden" name="Shares" value="0">
        <input type="hidden" name="Engagement_Level" value="Low">

        <button type="submit">Predict Results</button>
    </form>

    <!-- Prediction card -->
    {% if pred_value is not none %}
        <div class="prediction-card">
            Predicted Shares: <strong>{{ pred_value }}</strong>
        </div>
    {% endif %}
</div>

</body>
</html>
